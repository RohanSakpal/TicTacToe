<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <h2 class="navbar-brand" class="headLogo">Powered By Atri Tech</h2>
    <div>
      <button type="button" class="btn btn-outline-warning" style="margin-right: 5px;" data-bs-toggle="modal"
        data-bs-target="#registerModal" *ngIf="isLogin">
        Register
      </button>
      <button *ngIf="isLogin" type="button" class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Login
      </button>
      <button *ngIf="!isLogin" type="button" class="btn btn-outline-warning" style="margin-right: 5px;">
        Profile
      </button>
      <button *ngIf="!isLogin" type="button" class="btn btn-outline-danger" (click)="logout()">
        Logout
      </button>
    </div>
  </div>
</nav>

<!-- register form -->
<div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Register Form</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="registerForm" (ngSubmit)="onRegSubmit(registerForm)">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">First Name</label>
            <input type="text" formControlName="firstName" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Last Name</label>
            <input type="text" formControlName="lastName" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            
              <div *ngIf="r.email.errors" style="color:red">
                Enter Valid Email
              </div>
           
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1">

              <div *ngIf="r.password.errors" style="color:red">
                Enter Valid password
              </div>
   
          </div>
          <button type="submit" class="btn btn-outline-success" data-bs-dismiss="modal" aria-label="Close">
            Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- login form -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Login Page</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="loginForm" (ngSubmit)="onLogSubmit(loginForm)">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            
              <div *ngIf="l.email.errors" style="color:red">
                Enter Valid Email
              </div>
            
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1">
            
              <div *ngIf="l.password.errors" style="color:red">
                Enter Valid password
              </div>
            
          </div>
          <button type="submit" class="btn btn-outline-success" data-bs-dismiss="modal" aria-label="Close">
            Submit
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
